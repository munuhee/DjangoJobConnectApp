{% extends "core/main.html" %} {% block title %}Confirm delete{% endblock %} {% block header %}{%endblock header%}{% block content %}
<div class="pt-5"></div>
<div class="container pt-5" style="font-family: 'Mukta', sans-serif!important;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
