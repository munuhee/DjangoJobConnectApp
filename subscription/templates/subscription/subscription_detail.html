{% extends 'core/main.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <form method="POST" action="{% url 'subscription:checkout' %}" class="bg-light p-4 rounded">
            {% csrf_token %}
            <input type="hidden" name="subscription_id" value="{{ subscription.id }}">
            <input type="hidden" name="monthly_price" value="{{ monthly_price }}">
            <input type="hidden" name="semi_annual_price" value="{{ semi_annual_price }}">
            <input type="hidden" name="annual_price" value="{{ annual_price }}">
            
            <h2 class="card-title text-center text-primary mb-4">Choose a Subscription Plan</h2>

            <div class="mb-4">
              <div class="form-check">
                <input type="radio" id="monthly" name="selected_duration" value="monthly" class="form-check-input">
                <label for="monthly" class="cursor-pointer form-check-label">Subscribe Monthly - ${{ monthly_price }}</label>
              </div>
              <div class="form-check mt-3">
                <input type="radio" id="semi_annual" name="selected_duration" value="semi_annual" class="form-check-input">
                <label for="semi_annual" class="cursor-pointer form-check-label">Subscribe Semi-Annually - ${{ semi_annual_price }}</label>
              </div>
              <div class="form-check mt-3">
                <input type="radio" id="annual" name="selected_duration" value="annual" class="form-check-input">
                <label for="annual" class="cursor-pointer form-check-label">Subscribe Annually - ${{ annual_price }}</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Proceed to Checkout
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
